{% extends "base.html" %}

{% block content %}

	<h1>Add a New Post</h1>
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>

		<label>
			<div>Content</div>
			<textarea name="content">{{content}}</textarea>
		</label>
		<br>
		<div class="error">{{error}}</div>
		<input type="submit" name="submit">
	</form>


{% endblock %}
